<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  <h1>Redirecting you to Dynmap...</h1>
  <p>If you are not redirected automatically, <a href="http://147.185.221.26:47071/" target="_blank" id="redirectLink">click here</a> to visit the map.</p>

  <script>
    // You can also use a button that triggers the action on click
    document.getElementById('redirectLink').addEventListener('click', function() {
      window.open('http://147.185.221.26:47071/', '_blank');
    });
  </script>
</body>
</html>
